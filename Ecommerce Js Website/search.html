<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <input type="text" onkeyup="check(event)">
    <div>
        <h1>One</h1>
        <h1>Two</h1>
        <h1>Three</h1>
        <h1>Four</h1>
        <h1>Five</h1>
    </div>

    <script>
        var text = "";
        var container = document.querySelector("div");
        var elements = container.querySelectorAll("h1");

        function check(event) {
            text = event.target.value.toLowerCase(); // Convert input to lowercase for case-insensitive comparison

            for (var i = 0; i < elements.length; i++) {
                var elementText = elements[i].textContent.toLowerCase(); // Convert element text to lowercase
                if (elementText.indexOf(text) < 0) {
                    elements[i].style.display = 'none'; // Hide if text not found
                } else {
                    elements[i].style.display = 'block'; // Show if text found
                }
            }
        }
    </script>
</body>
</html>
